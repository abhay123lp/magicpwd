<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Amon卡片</title>
        <style type="text/css">
            BODY,TD
            {
                font-family: "宋体", Fixedsys, Terminal, Arial, Courier, serif, sans-serif, "Times New Roman";
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <table style="width:400px; border:solid 1px #666;" border="0" cellpadding="2" cellspacing="0">
            <tr>
                <td colspan="4" style="height:8px;"></td>
            </tr>
            <tr>
                <td width="8">&nbsp;</td>
                <td align="center" style="width:36px;height:36px;"><img src="amon/logo.png" width="32" height="32" alt="公司徽标"></td>
                <td align="left">
                    <span style="font-size:16px;">#公司#</span><br />
                    <span>#公司网站#</span>
                </td>
                <td width="8">&nbsp;</td>
            </tr>
            <tr>
                <td width="8">&nbsp;</td>
                <td colspan="2" align="right" style="height:110px;">
                    <span style="font-family: '楷体', 'Arial Black', Gadget, sans-serif;font-size:32px;font-weight:900;">#姓##名#</span>
                    <span style="font-size:36px;">|</span>
                    <span style="font-family: 'Arial', Gadget, sans-serif;font-size:24px;">#Nickname#</span><br />
                    <span style="font-size:18px; font-weight:900;">#职位#</span>
                </td>
                <td width="8">&nbsp;</td>
            </tr>
            <tr>
                <td width="8" style="background-color:#DDD;">&nbsp;</td>
                <td colspan="2" align="left" style="background-color:#DDD;">#工作地址#</td>
                <td width="8" style="background-color:#DDD;">&nbsp;</td>
            </tr>
            <tr>
                <td width="8">&nbsp;</td>
                <td colspan="2" align="left">&nbsp;&nbsp;电话：#公司电话#<br />
                    &nbsp;&nbsp;传真：#公司传真#<br />
                    &nbsp;&nbsp;邮件：#工作邮件#<br /></td>
                <td width="8">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="4" style="height:8px;"></td>
            </tr>
        </table>
    </body>
</html>
